<html>
    <head>
        <style>
           
            p{
                font-size:200%; 
                color:greenyellow; 
                text-align:center;
            }
            .button {
                padding: 1.5% 3%;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 1% 17%;
                cursor: pointer;
            }

            .button1 {
                background-color: white; 
                color: black; 
                border: 2px solid #4CAF50;
            }
            body
            {
                background-size: cover;
                background-image:url("BackgroundSkyFinalLook.jpg");
            }
        </style>
    <title>
        Spider Pong
        </title>
        <style>
           
        </style>
    </head>
    <body>
        
        <p id="score">Score</p>
        <p id="left" style="text-align:left"></p>
        <p id="right" style="text-align:right"></p>
        
        <canvas id="game" height="500" width="1300" style="border:2px solid #000000;">
        </canvas>
        
        <p id="Result"></p>
          
        <script>
            document.getElementById("left").innerHTML=0;
            document.getElementById("right").innerHTML=0;
            window.addEventListener("keydown", fn1, false);
           var x=100,y=200,z=650,w=250,u=1200,v=200;
            //var i=0;
            var icon = document.getElementById("game");
            var iconx = icon.getContext("2d");
           iconx.fillStyle = "blue";  //Left
            iconx.fillRect(x,y,10,100);
            var iconz = icon.getContext("2d");
            iconz.fillStyle = "green";  //Right
            iconz.fillRect(u,v,10,100);
            var icony = icon.getContext("2d");
            icony.fillStyle = "red";  //Ball
            icony.fillRect(z,w,10,10);
           
            var randm,randm1;
            var i=1,time=10;
            var lscore=0,rscore=0;
            var k=setInterval(fn,time);
            
                function fn()
            {   
                icony.clearRect(z, w, 10, 10);
                z=z+i;
                icony.fillStyle = "red";  //Ball
                icony.fillRect(z,w,10,10);
                
                if(z==110)
                    {
                        if((y>150) && (y<255))
                            {
                                i=1;
                                lscore++;
                                document.getElementById("left").innerHTML=lscore;
                                var randm=Math.floor(Math.random() * 400);
                                iconz.clearRect(u, v, 10, 100);
                                v=randm;
                                
                            
                            iconz.fillStyle = "green";  //Right
                            iconz.fillRect(u,v,10,100); 
                                if(time>1)
                                {
                                    time=time-0.1;
                                clearInterval(k);
                                k=setInterval(fn,time);
                                }
                            }
                        else
                        {if(lscore>rscore)
                            {
                            document.getElementById("score").innerHTML="Blue wins";
                            }
                         else if(lscore==rscore)
                             {
                                document.getElementById("score").innerHTML="Draw"; 
                             }
                         else 
                             {
                                document.getElementById("score").innerHTML="Green wins"; 
                             }
                            
                            setTimeout(function()
                                        {
                              window.location="start.html";
                              },3000);
                            clearInterval(k);
                        }
                    }
                else if(z==1190)
                    {
                        if((v>150) && (v<255))
                            {
                                i=-1;
                                rscore++;
                                document.getElementById("right").innerHTML=rscore;
                                var randm1=Math.floor(Math.random() * 400);
                                iconx.clearRect(x, y, 10, 100);
                                y=randm1;
                                
                            
                            iconx.fillStyle = "blue";  //Right
                            iconx.fillRect(x,y,10,100);
                            }
                        else
                        {if(lscore>rscore)
                            {
                            document.getElementById("score").innerHTML="Blue wins";
                            }
                         else if(lscore==rscore)
                             {
                                document.getElementById("score").innerHTML="Draw"; 
                             }
                         else 
                             {
                                document.getElementById("score").innerHTML="Green wins"; 
                             }
                           
                            setTimeout(function()
                                        {
                              window.location="start.html";
                              },3000);
                            clearInterval(k);
                        }
                    }    
                    
            }
            function fn1(e)
                {
                     if (e.keyCode == "87")
                         {  if(i==-1)
                             {
                                 if(y!=0)
                                     {
                            iconx.clearRect(x, y, 10, 100);
                            y=y-5;
                            iconx.fillStyle = "blue";  //Left
                            iconx.fillRect(x,y,10,100); 
                             }
                             }
                            else
                            {if(v!=0)
                                {
                             iconz.clearRect(u, v, 10, 100);
                            v=v-5;
                            iconz.fillStyle = "green";  //Right
                            iconz.fillRect(u,v,10,100);    
                            }
                            }
                         }
                   else if (e.keyCode == "83")
                         {
                            if(i==-1)
                                {if(y!=400)
                                    {
                            iconx.clearRect(x, y, 10, 100);
                            y=y+5;
                            iconx.fillStyle = "blue";  //Left
                            iconx.fillRect(x,y,10,100); 
                                }
                                }
                             else
                             {if(v!=400)
                                 {
                                 iconz.clearRect(u, v, 10, 100);
                            v=v+5;
                            iconz.fillStyle = "green";  //Right
                            iconz.fillRect(u,v,10,100); 
                             }
                             }
                         }
                   
                }
        </script>
    </body>
</html>
